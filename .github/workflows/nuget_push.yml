name: NuGet Generation

on:
  push:
    branches:
      - main
permissions:
  contents  : read
  packages  : write
jobs:
  build:
    runs-on: windows-latest
    permissions:
      packages: write
    name: Update NuGet package
    steps:
          
      - name: Checkout repository
        uses: actions/checkout@master

      - name: Build with dotnet
        run: dotnet build --configuration Release
          
      - name: Build solution and generate NuGet package
        run: dotnet pack -c Release -o out  

      - name: NuGet push
        run: |
          nuget setapikey ${{ secrets.GITHUB_TOKEN }} -Source https://nuget.pkg.github.com/bayronpo/index.json
          dotnet nuget add source https://nuget.pkg.github.com/bayronpo/index.json --name github --username bayronpo --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text
          dotnet nuget push **/*.nupkg --source github
